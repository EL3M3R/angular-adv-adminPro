<div class="row">

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi Perfil</h4>
                <h6 class="card-subtitle">Configuraci√≥n</h6>
                <form class="form p-t-20" [formGroup]="perfilForms" (submit)="actualizarUsuario()">
                    <div class="form-group">
                        <label for="exampleInputuname2">User Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="exampleInputuname2" formControlName="nombre"
                                placeholder="Nombre del Usuario">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Email address</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="exampleInputEmail2" formControlName="email"
                                [readOnly]="usuario.google" placeholder="Email del Usuario">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                        </div>
                    </div>
                    <!--<div class="form-group">
                    <label for="exampleInputpwd2">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="exampleInputpwd2" placeholder="Enter pwd">
                        <div class="input-group-addon"><i class="ti-lock"></i></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputpwd3">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="exampleInputpwd3" placeholder="Enter pwd">
                        <div class="input-group-addon"><i class="ti-lock"></i></div>
                    </div>
                </div>-->
                    <div class="text-left">
                        <button [disabled]="perfilForms.invalid" type="submit"
                            class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen de Usuario</h6>

                <img *ngIf="!imgTemp" [src]="usuario.img" alt="user" class="img-avatar">
                <img *ngIf="imgTemp" [src]="imgTemp" alt="user" class="img-avatar">


                <input type="file" name="" (change)="cambiarImagen($event.target.files[0])" id="">

                <br><br>

                <div class="text-left">
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"
                        [disabled]="!imagenSubir" (click)="subirImagen()">
                        <i class="fa fa-save"></i>
                        Subir Imagen
                    </button>

                </div>
            </div>
        </div>
    </div>

</div>
